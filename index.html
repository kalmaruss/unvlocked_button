<center>
    <button onclick="openGame()" style="padding: 8px 18px; font-size: 14px; border-radius: 6px; cursor: pointer; background-color: #ffffff; color: #000000; border: 1px solid #ccc; font-weight: bold;"> 
        Launch
    </button>
</center>

<script>
function openGame() {
    var win = window.open('about:blank', '_blank');
    
    // Using the "Run" URL for a clean, fullscreen result
    var url = "https://sites.google.com/view/unvlocked/";
    
    if (win) {
        win.document.write(`
            <!DOCTYPE html>
            <html style="margin: 0; padding: 0; height: 100%; overflow: hidden;">
            <head>
                <title> </title>
                <style>
                    body {
                        margin: 0;
                        padding: 0;
                        height: 100vh;
                        width: 100vw;
                        overflow: hidden;
                        background-color: #000;
                    }
                    iframe {
                        border: none;
                        width: 100%;
                        height: 100%;
                        display: block;
                    }
                </style>
            </head>
            <body>
                <iframe src="${url}"></iframe>
            </body>
            </html>
        `);
        win.document.close();
    } else {
        alert("Pop-up blocked! Please allow pop-ups to use this tool.");
    }
}
</script>
